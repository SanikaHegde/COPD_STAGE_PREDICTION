<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 700px; 
            width: 100%;
            margin: auto; 
            background: #1e1e1e; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            border-top: 5px solid #0d6efd;
        }
        h1, h2 { 
            text-align: center; 
            color: #ffffff; 
            font-weight: 700;
        }
        h1 {
            border-bottom: 2px solid #0d6efd; 
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .result-box { 
            background: #2c2c2c; 
            padding: 2rem; 
            text-align: center; 
            border-radius: 8px; 
            margin-bottom: 2rem; 
        }
        .result-box h2 { 
            margin: 0; 
            color: #bb86fc; 
            font-size: 1.25rem; 
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .result-box p { 
            font-size: 3rem; 
            font-weight: bold; 
            color: white; 
            margin: 0.5rem 0 0 0; 
        }
        .suggestion-box {
            background: #2c2c2c;
            border-left: 5px solid #f0ad4e;
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 8px;
        }
        .suggestion-box h3 {
            margin-top: 0;
            color: #f0ad4e;
        }
        .suggestion-box p {
            line-height: 1.6;
        }
        a { 
            display: inline-block; 
            margin-top: 2rem; 
            text-decoration: none; 
            color: #0d6efd; 
            padding: 0.8rem 1.5rem; 
            border: 2px solid #0d6efd; 
            border-radius: 8px; 
            transition: background-color 0.3s, color 0.3s; 
            font-weight: 600;
        }
        a:hover { 
            background-color: #0d6efd; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <div class="result-box">
            <h2>Predicted COPD Stage</h2>
            <p>{{ prediction }}</p>
        </div>
        
        <h2>Probability Distribution</h2>
        <canvas id="probabilityChart" width="400" height="200"></canvas>
        
        {% if comorbidity_suggestion %}
        <div class="suggestion-box">
            <h3>Further Analysis Suggested</h3>
            <p>{{ comorbidity_suggestion }}</p>
        </div>
        {% endif %}
        
        <div style="text-align:center;">
             <a href="/">Make Another Prediction</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('probabilityChart').getContext('2d');
        const probData = {{ prob_values | tojson | safe }};
        const probLabels = {{ prob_labels | tojson | safe }};
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: probLabels,
                datasets: [{
                    label: 'Confidence',
                    data: probData,
                    backgroundColor: 'rgba(13, 110, 253, 0.6)',
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#e0e0e0', font: { weight: 'bold' } },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: '#e0e0e0', font: { weight: 'bold' } },
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Confidence: ${context.raw.toFixed(1)}%`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
